<div class="card mb-4">
	<img
		class="card-img-top"
		[src]="imgSrc || 'https://via.placeholder.com/150/'"
		alt="Card image cap"
		title="{{ title }}"
	/>
	<div class="card-body px-2">
		<h3 class="card-text mb-0 fs-6">{{ title }}</h3>
		<div class="card-text fs-7 mb-1">
			<span>â‚¹ {{ price }}</span>
		</div>
		<div class="d-flex justify-content-end">
			<ng-container *ngIf="!isCtaDisabled">
				<button
					class="btn text-primary btn-sm"
					(click)="addToCartHandler($event)"
					title="Add to cart"
					aria-label="Add to cart"
				>
					<i class="bi bi-cart3 fs-5"></i>
				</button>
			</ng-container>
			<ng-container *ngIf="isCtaDisabled">
				<rock-band-dropdown
					[selectedValue]="productQuantity"
					(changeHandler)="quantityChangeHandler($event)"
				></rock-band-dropdown>
			</ng-container>
		</div>
	</div>
</div>
