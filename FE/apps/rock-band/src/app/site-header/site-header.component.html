<div class="row pt-4 pb-4">
	<div class="col-md-1 text-center">
		<rock-band-button-cta>
			<a [routerLink]="['/']" class="btn p-2" aria-label="Brand Logo" title="Brand Logo">
				<i class="fs-2 bi bi-command"></i>
			</a>
		</rock-band-button-cta>
	</div>
	<ng-container *ngIf="isLoggedOut | async">
		<div class="col-md-5">
			<rock-band-navbar>
				<ul class="navbar-nav" navItems>
					<li class="nav-item active">
						<a [routerLink]="['/products']" class="nav-link fw-bold" aria-current="false">Men</a>
					</li>
					<li class="nav-item">
						<a [routerLink]="['/']" class="nav-link fw-bold" aria-current="page">Women</a>
					</li>
					<li class="nav-item">
						<a [routerLink]="['/']" class="nav-link fw-bold" aria-current="false">Beauty</a>
					</li>
					<li class="nav-item d-flex">
						<a [routerLink]="['/']" class="nav-link fw-bold" aria-current="false"
							>Studio<sup class="text-danger fs-7 fw-bold text-uppercase ms-1">new</sup></a
						>
					</li>
				</ul>
			</rock-band-navbar>
		</div>
		<div class="col-md-4 pt-3">
			<rock-search placeholderText="Search"></rock-search>
		</div>
		<div class="col-md-2" role="complementary" aria-label="User Profile and Shopping Cart">
			<div class="d-flex justify-content-between">
				<rock-band-button-cta>
					<a [routerLink]="['/wishlist']" class="btn p-2" aria-label="0 item in wishlist" title="wishlist">
						<i class="bi bi-heart"></i>
						<span class="mb-0 fs-7">Wislist</span>
					</a>
				</rock-band-button-cta>
				<rock-band-button-cta>
					<a [routerLink]="['/cart']" class="btn p-2" aria-label="0 item in shopping cart" title="shopping bag">
						<i class="bi bi-handbag"></i>
						<span class="mb-0 fs-7">Cart</span>
					</a>
				</rock-band-button-cta>
				<rock-band-button-cta>
					<a [routerLink]="['/profile']" class="btn p-2" aria-label="profile" title="user profile">
						<i class="bi bi-person"></i>
						<span class="mb-0 fs-7">Profile</span>
					</a>
				</rock-band-button-cta>
				<rock-band-button-cta>
					<button type="button " aria-label="logout" class="btn p-2" (click)="onSignOut()">
						<i class="bi bi-box-arrow-right"></i>
						<span class="mb-0 fs-7">logout</span>
					</button>
				</rock-band-button-cta>
			</div>
		</div>
	</ng-container>
	<ng-container *ngIf="isLoggedIn | async">
		<div class="col-md-11 m-auto text-right">
			<rock-band-button-cta>
				<button type="button" aria-label="login" class="btn p-2" [routerLink]="['/login']">
					<i class="bi bi-box-arrow-in-left"></i>
					<span class="mb-0 fs-7">login</span>
				</button>
			</rock-band-button-cta>
		</div>
	</ng-container>
</div>
